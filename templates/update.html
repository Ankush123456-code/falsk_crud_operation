{% extends 'base.html' %}
{% block body %}

<div class="container">
    <form action="/update/{{todo.sn}}" method="POST">
        <h2 class="my-3">Update Todo</h2>
        <div class="mb-3">
            <label for="todotitle" class="form-label">Todos title</label>
            <input type="text" class="form-control" name="title" id="todotitle" value="{{todo.title}}" aria-describedby="emailHelp"  />
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Desciption</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" />
        </div>
        <button type="submit" class="btn btn-primary btn btn-dark">Update Todo</button>
    </form>
</div>

{% endblock body %}
